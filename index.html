<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            transition: background-image 0.5s ease-in-out;
        }

        #backgroundContainer {
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            transition: transform 0.3s ease;
            position: relative;
        }

        #noButton {
            animation: moveRandom 1s infinite;
            animation-play-state: paused;
        }

        @keyframes moveRandom {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, 50px);
            }
            50% {
                transform: translate(-50px, 50px);
            }
            75% {
                transform: translate(50px, -50px);
            }
        }
    </style>
</head>
<body>
    <div id="backgroundContainer"></div>
    <p id="question">Date ta inig valentines ðŸ¥º</p>
    
    <button id="okButton" onclick="startSlideshow()">Ok</button>
    <button id="noButton" onclick="displayBegGif()" onmouseover="startMoving()" onmouseout="stopMoving()">No</button>

    <script>
        let moving = false;
        let slideshowInterval;
        let images = ['cry.jpg', 'cry1.jpg'];
        let currentIndex = 0;

        function startMoving() {
            moving = true;
            document.getElementById('noButton').style.animationPlayState = 'running';
        }

        function stopMoving() {
            moving = false;
            document.getElementById('noButton').style.animationPlayState = 'paused';
        }

        function startSlideshow() {
            document.getElementById('okButton').remove();
            document.getElementById('noButton').style.display = 'none';
            document.getElementById('question').style.display = 'none';

            // Remove all "beg.gif" elements
            let begGifElements = document.querySelectorAll('img[src="beg.gif"]');
            begGifElements.forEach(function(element) {
                element.remove();
            });

            document.getElementById('backgroundContainer').style.backgroundImage = `url('${images[currentIndex]}')`;

            slideshowInterval = setInterval(function() {
                currentIndex = (currentIndex + 1) % images.length;
                document.getElementById('backgroundContainer').style.backgroundImage = `url('${images[currentIndex]}')`;
            }, 2000);

            setTimeout(function() {
                displayMessage("Kabalo man ko nga mosugot jud ka");
            }, 1000);
        }

        function displayMessage(message) {
            let messageElement = document.createElement('p');
            messageElement.textContent = message;
            messageElement.style.fontSize = '24px';
            document.body.appendChild(messageElement);
        }

        function displayBegGif() {
            let begGifElement = document.createElement('img');
            begGifElement.src = 'beg.gif';
            begGifElement.style.width = '50px'; // Adjust the width as needed
            begGifElement.style.height = 'auto';
            document.body.appendChild(begGifElement);
        }
    </script>
</body>
</html>
